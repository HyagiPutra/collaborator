<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Site Map Kelompok Dua</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333399;
      margin-bottom: 60px;
    }

    .sitemap {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .node {
      background-color: #6633cc;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
    }

    .node a {
      color: white;
      text-decoration: none;
    }

    .children {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      position: relative;
    }

    .children::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    .child {
      background-color: #ccc;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      position: relative;
    }

    .child a {
      text-decoration: none;
      color: #000;
    }

    .child:hover {
      background-color: #bbb;
    }

    .child::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    .line-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .line-container::before {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 2px;
      background: #333;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1>Site Map - Kelompok Dua</h1>

  <div class="sitemap">
    <div class="node"><a href="index.html">Home</a></div>
    <div class="line-container" style="width: 400px;">
      <div class="children">
        <div class="child"><a href="menu.html">Menu</a></div>
        <div class="child"><a href="sitemap.html">Site Map</a></div>
        <div class="child"><a href="about.html">About</a></div>
        <div class="child"><a href="contact.html">Contact</a></div>
      </div>
    </div>
  </div>

</body>
</html>
